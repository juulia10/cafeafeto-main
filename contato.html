<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato | Café com Afeto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="topo">
        <div class="container grid-topo">
            <nav id="menutopo">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="cardapio.html">CARDÁPIO</a></li>
                    <li><a href="sobrenos.html">SOBRE NÓS</a></li>
                    <li><a href="contato.html" class="atual">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="inicio" class="inicio-contato">
            <div class="container">
                <div class="slogan">
                    <h2>FALE CONOSCO!</h2>
                    <p class="subtitulo-contato">Estamos aqui para ouvir suas dúvidas e sugestões.</p>
                </div>
            </div>
        </section>

        <section id="contato-form">
            <div class="container">
                <form class="form-geral">
                    <h3>ENVIE SUA MENSAGEM:</h3>
                    
                    <div class="campo">
                        <label for="nome">Seu Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="telefone">Telefone (Opcional):</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>

                    <div class="campo">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>
                    </div>

                    <div class="campo textarea-completo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>

                    <div class="botao-form">
                        <button type="submit" class="botao">ENVIAR MENSAGEM</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="rodape">
        <div class="container footer-grid">
            
            <div id="redes">
                <div class="rede-social">
                    <a href="#"><img src="imagens/instagram.png" alt="Instagram"></a>
                    <h4>@CafecomAfeto_ofc</h4>
                </div>
                <div class="rede-social">
                    <a href="#"><img src="imagens/whatsapp.png" alt="WhatsApp"></a>
                    <h4>+55 (77) 99919-8777</h4>
                </div>
                <div class="rede-social">
                    <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
                    <h4>@CafecomAfeto_ofcc</h4>
                </div>
            </div>

            <div id="funcionamento-info">
                <h2 id="funcion">FUNCIONAMENTO:</h2>
                <h3 class="horario">SEGUNDA A SEXTA</h3>
                <h3 class="horario">06H ÀS 18H</h3>
            </div>
            
            <div class="footer-logo">
                <a href="index.html"><img src="imagens/slogan.png" id="cafefinal" alt="Café com Afeto"></a>
            </div>
        </div>
    </footer>
</body>
</html>
